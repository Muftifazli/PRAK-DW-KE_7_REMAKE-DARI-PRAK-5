<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Buku Favorit</title>
    <!-- Link CDN Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans p-6">
    <!-- Judul Aplikasi -->
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Aplikasi Buku Favorit</h1>

    <!-- Input Nama Pengguna -->
    <div id="session-container" class="mb-6">
        <input type="text" id="namaPengguna" placeholder="Masukkan Nama Anda" 
               class="p-2 border border-gray-300 rounded mr-2 w-full sm:w-auto mb-2 sm:mb-0" />
        <button id="btnSimpanNama" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Simpan Nama</button>
        <h3 id="salamPengguna" class="text-lg font-semibold mt-2 text-gray-700"></h3>
    </div>

    <!-- Form Tambah Buku -->
    <form id="form-tambah-buku" class="mb-6">
        <input type="text" id="judul" placeholder="Judul Buku" required 
               class="p-2 border border-gray-300 rounded mb-2 w-full" />
        <input type="text" id="penulis" placeholder="Penulis" required 
               class="p-2 border border-gray-300 rounded mb-2 w-full" />
        <input type="number" id="tahun" placeholder="Tahun Terbit" required 
               class="p-2 border border-gray-300 rounded mb-4 w-full" />
        <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Tambah Buku</button>
    </form>

    <!-- Daftar Buku -->
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Daftar Buku</h2>
    <div id="daftar-buku" class="border border-gray-300 p-4 rounded bg-white mb-6"></div>

    <!-- Buku Favorit -->
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Buku Favorit</h2>
    <div id="buku-favorit" class="border border-gray-300 p-4 rounded bg-white"></div>

    <script src="script.js"></script>
</body>
</html>
